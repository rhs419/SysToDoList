<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>ToDoList</title>
</head>
<body>
    <h1>SYS To-Do List</h1>
    <table id = "todoContainer">
        <tbody>
            <tr>
                <td><label for="toDoInput">할일추가</label></td>
                <td><input id="toDoInput" type="text"/></td>
                <td><button type="button" onclick="addToDo()">추가</button></td>
            </tr>
        </tbody>
        <tbody id="todoList">
        </tbody>
        <tbody>
        <tbody id="done">
            <tr>
                <td>완료됨</td>
            </tr>
        </tbody>
        <tbody id="doneList">
        </tbody>
    </table>
</body>
</html>
